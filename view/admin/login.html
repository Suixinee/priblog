<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>Sign in &laquo; Admin</title>
    <link rel="stylesheet" href="/public/assets/vendors/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/public/assets/css/admin.css">
    <script src="/public/assets/js/jquery-2.1.4.min.js"></script>
</head>
<body>
<div class="login">
    <form class="login-wrap">
        <img class="avatar" src="/public/assets/img/default.png">
        <!-- 有错误信息时展示 -->
        <!-- <div class="alert alert-danger">
          <strong>错误！</strong> 用户名或密码错误！
        </div> -->
        <div class="form-group">
            <label for="username" class="sr-only">账号</label>
            <input id="username" type="text" class="form-control" placeholder="账号" autofocus>
        </div>
        <div class="form-group">
            <label for="password" class="sr-only">密码</label>
            <input id="password" type="password" class="form-control" placeholder="密码">
        </div>
        <a id="submit" class="btn btn-primary btn-block">登 录</a>
    </form>
</div>
<script>
    $(function () {
        $("#submit").click(function () {
            var username = $("#username").val();
            var password = $("#password").val();
            $.post('admin.php?a=dolongin', {username, password}, function (res) {
                if (res['status'] == 1) {
                    alert(res['msg']);
                    location.href = 'admin.php?a=index';
                } else {
                    alert(res['msg']);
                }

            }, 'json');
        });
    })
</script>
</body>
</html>
